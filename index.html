<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Float Labels</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <link rel="stylesheet" href="example.css" media="screen">
    <link rel="stylesheet" href="dist/css/float-labels.css" media="screen">
</head>

<body>

    <div id="main">

        <h2>HTML</h2>

        <pre>&lt;div class=&quot;form-item float-label&quot;&gt;
    &lt;input type=&quot;text&quot; name=&quot;name&quot; placeholder=&quot;John Doe&quot;&gt;
    &lt;label for=&quot;name&quot;&gt;Name&lt;/label&gt;
&lt;/div&gt;</pre>

        <h2>Optional JS</h2>

        <pre>floatLabels.init();</pre>

        <hr>

        <h3>Standard Styled Input</h3>
        <div class="form-item">
            <input type="text" name="name" placeholder="John Doe">
        </div>

        <h3>CSS &amp; JS Float Label</h3>
        <div class="form-item float-label javascript">
            <input type="text" name="name" placeholder="John Doe">
            <label for="name">Name</label>
        </div>

        <h3>CSS Float Label</h3>
        <div class="form-item float-label">
            <input type="text" name="name" placeholder="John Doe">
            <label for="name">Name</label>
        </div>

        <h3>CSS &amp; JS Float Label Restyled</h3>
        <div class="form-item float-label custom javascript">
            <input type="text" name="name" placeholder="John Doe">
            <label for="name">Name</label>
        </div>

        <h3>CSS Float Label Restyled</h3>
        <div class="form-item float-label custom">
            <input type="text" name="name" placeholder="John Doe">
            <label for="name">Name</label>
        </div>

    </div>

    <script src="dist/js/float-labels.js" charset="utf-8"></script>
    <script type="text/javascript">
        floatLabels.init({
            selector: '.float-label.javascript'
        });
    </script>
</body>

</html>
